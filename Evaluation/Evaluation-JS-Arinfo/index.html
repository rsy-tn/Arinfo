<!DOCTYPE html>
<html lang="fr">

<head>
    <!-- Définit le type de document HTML et la langue principale du contenu -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Lien vers le script JavaScript (chargement différé pour optimiser le rendu) -->
    <script src="js/script.js" defer></script>
    <!-- Lien vers le fichier CSS personnalisé -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Titre de la page affiché dans l'onglet du navigateur -->
    <title>Gestion de Livres</title>
    <!-- Lien vers le fichier CSS de Bootstrap pour le style global et les composants préconstruits -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Conteneur principal de l'application de gestion des livres -->
    <div id="container">
        <ul>
            <!-- Champ pour ajouter le titre du livre -->
            <li>
                <label for="book">Ajouter le titre du livre :</label><br>
                <input type="text" id="book" name="book" placeholder="Titre du livre" required>
            </li>

            <!-- Champ pour ajouter le nom de l'auteur du livre -->
            <li>
                <label for="author">Ajouter le nom de l'auteur :</label><br>
                <input type="text" id="author" name="author" placeholder="Nom de l'auteur" required>
            </li>
        </ul>

        <!-- Bouton pour ajouter un livre à la liste -->
        <button id="add">Ajouter</button><br>

        <!-- Titre pour la section affichant la liste des livres ajoutés -->
        <h2>Liste des livres :</h2>

        <!-- Liste où seront ajoutés les livres créés par l'utilisateur -->
        <ul id="list-book"></ul>
    </div>

    <!-- Lien vers le fichier JavaScript de Bootstrap pour les fonctionnalités interactives -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
